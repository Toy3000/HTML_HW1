<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 6.2</title>
    <style>
        body{
            margin: 0;
        }
        header{
            grid-area: header;
        }
        footer{
            grid-area: footer;
        }
        .left{
            grid-area: article-1;
        }
        .center{
            grid-area: article-2;
        }
        .right{
            grid-area: article-3;
        }
        .grid{
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-areas:
            "header header header"
            "article-1 article-2 article-3"
            "footer footer footer";
            grid-template-columns: 1fr 4fr 1fr;
            grid-template-rows: 10vh 80vh 10vh;
        }
        .left, .center, .right, header, footer{
            background-color: #5E5050;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="grid">
    <header><span> header </span></header>
    <article class="left"><span> article-1</span></article>
    <article class="center"><span> article-2</span></article>
    <article class="right"><span> article-3</span></article>
    <footer></footer>
</div>
</body>
</html>
