<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 3.3</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        section{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #yellow{
            background-color: yellow;
        }
        #pink{
            background-color: pink;
        }
        section a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section id="yellow">
        <a href="#pink">Click</a>
    </section>
    <section id="pink">
        <a href="#yellow">Click</a>
    </section>
</body>
</html>
